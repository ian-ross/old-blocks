{% extends "base.html" %}

{% block title %}Blocks | Login{% endblock title %}

{% block content %}

<div class="col-md-6 offset-md-3 mt-3">
  <form class="p-4 p-md-5 border rounded-3 bg-light"
        action="{% url 'magiclink:login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}"
        method="post">
    
    {% csrf_token %}
    
    <div class="mb-4">
      <label for="id_email" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control"
             autofocus="autofocus" placeholder="Enter your email" required id="id_email">
    </div>
  
    <button class="w-100 btn btn-lg btn-primary" type="submit">Send login email</button>  
  </form>
</div>

{% endblock content %}
